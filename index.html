<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모나코 에디터 연습</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
          href="./node_modules/monaco-editor/dev/vs/editor/editor.main.css"/>
    <!-- <script src="./node_modules/jquery/dist/jquery.js"></script> -->
 
    <script>var require = {paths: {'vs': './node_modules/monaco-editor/dev/vs'}};</script>
    <script src="./node_modules/monaco-editor/dev/vs/loader.js"></script>
    <script src="./node_modules/monaco-editor/dev/vs/editor/editor.main.nls.js"></script>
    <script src="./node_modules/monaco-editor/dev/vs/editor/editor.main.js"></script>
 
</head>
<body>
 
<div>
    <h2>온라인 코드 에디터</h2>
    <pre id="monaco" style="height: 500px;" ></pre>
</div>
 
<script>
    const ts = `const user = {
  firstName: "Angela",
  lastName: "Davis",
  role: "Professor",
}
 
console.log(user.name)`
const java = `public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, world!");
    }
}`
    function setEditor(inputValue, inputLanguage){
        // Monaco editor 옵션 참고 : https://microsoft.github.io/monaco-editor/api/interfaces/monaco.editor.ieditoroptions.html
        return {
            value: inputValue,
            language: inputLanguage,    // 언어
            theme: "vs-dark",   // 테마
            lineNumbers: 'on',  // 줄 번호
            glyphMargin: false, // 체크 이미지 넣을 공간이 생김
            vertical: 'auto',
            horizontal: 'auto',
            verticalScrollbarSize: 10,
            horizontalScrollbarSize: 10,
            scrollBeyondLastLine: false, // 에디터상에서 스크롤이 가능하게
            readOnly: false,    // 수정 가능 여부
            automaticLayout: true, // 부모 div 크기에 맞춰서 자동으로 editor 크기 맞춰줌
            minimap: {
                enabled: false // 우측 스크롤 미니맵
            },
            lineHeight: 19
        }
    }
    /*<![CDATA[*/
    const monaco_test = new monaco.editor.create(document.getElementById('monaco'), setEditor(java, 'java'));
    // $('#monaco').height(500); // 19 = 줄 높이, 10 = 세로 스크롤 높이
    /*]]>*/
</script>
</body>
</html>
